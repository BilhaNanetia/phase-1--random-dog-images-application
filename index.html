 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Images</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Random Dog Images</h1>

    <button id="show-random-button">Show Random Dog</button>
    <div id="image-container" class="image">
       <img id="dog-image" src="https://dog.ceo/dog-api/documentation/random" alt="Random dog image">
        <div id="likes-section">
            <span id="like-count" class="likes">0 likes</span>
            <button id="like-button" class="like-button">â™¥</button>
            <div class="comments-section">
                <div id="comments-list"> 
                    <ul id="list">
                        
                    </ul>
                    <form id="comment-form" class="comment-form">
                    <input 
                    class="comment-input"
                    type="text"
                    name="comment"
                    id="comment"
                    placeholder="Add a comment..."
                    />
                    <button class="comment-button" type="submit">Post</button>
                   </form>
                </div>
            </div> 
        </div>

    </div>

    <input type="text"  id="breed-search"  placeholder="Search by Breed">
    <button id="search-button">Search</button>



    <script src="index.js"></script>
 </body>
 </html>
